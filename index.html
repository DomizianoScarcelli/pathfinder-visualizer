<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pathfinder Visualizer</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="libraries/p5.js"></script>
  <script src="./utils.js"></script>
  <script src="./algorithms/dijkstra.js"></script>
  <script src="./maze/prim.js"></script>
</head>

<body>
  <header>
    <div class="header-left">
      <div class='header-text'>Algorithm</div>
      <div class='header-text'>Speed</div>
      <div class='header-text'>Generate Maze</div>
    </div>
    <div class="header-right">
      <div class="header-title">Pathfinder Visualizer</div>
    </div>

  </header>
  <div id="canvas-container">
    <div class="toolbar">
      <div class="toolbar-left">
        <div class="toolbar-button" id='undo' onclick='clickMode = UNDO'>
          <img src='../assets/undo.svg' class="start-icon"></img>
          <div class="start-text">Undo</div>
        </div>
        <div class="toolbar-button" id='redo' onclick='clickMode = REDO'>
          <img src='../assets/redo.svg' class="start-icon"></img>
          <div class="start-text">Redo</div>
        </div>
        <div class="toolbar-button" id='play' onclick='execute()'>
          <img src='../assets/play.svg' class="start-icon"></img>
          <div class="start-text">Play</div>
        </div>
      </div>

      <div class="toolbar-right">
        <div class="toolbar-button" id='start' onclick='clickMode = START'>
          <img src='../assets/start.svg' class="start-icon"></img>
          <div class="start-text">Start</div>
        </div>
        <div class="toolbar-button" id='finish' onclick='clickMode = END'>
          <img src='../assets/finish.svg' class="start-icon"></img>
          <div class="start-text">Finish</div>
        </div>
        <div class="toolbar-button" id='erase' onclick='clickMode = ERASE'>
          <img src='../assets/erase.svg' class="start-icon"></img>
          <div class="start-text">Erase</div>
        </div>
        <div class="toolbar-button" id='wall' onclick='clickMode = WALL'>
          <img src='../assets/wall.svg' class="start-icon"></img>
          <div class="start-text">Wall</div>
        </div>
      </div>

    </div>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
